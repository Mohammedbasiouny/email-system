<div class="register-container">
  <h2>Register</h2>
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required>
    </div>
    <div>
      <label for="secondName">Second Name:</label>
      <input type="text" id="secondName" [(ngModel)]="secondName" name="secondName" required>
    </div>
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <button type="submit">Register</button>
  </form>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  <p class="login-link">Already have an account? <a routerLink="/login">Login here</a></p>
</div>
